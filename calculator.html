<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="center">.....SIMPLE CALCULATOR......</h1>
    <div class="container bg">
        <div class="in">
            <input class="input" type="text">
        </div>
             <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" style="background-color: orange;">+</button>
       </div>
       <div class="row2">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button" style="background-color: orange;">-</button>
   </div> 
   <div class="row3">
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="button"style="background-color: orange;">*</button>
</div>
 <div class="row4">
    <button class="button">0</button>
    <button class="button"style="background-color: gray;">C</button>
    <button class="button" style="background-color:gray">=</button>
    <button class="button" style="background-color: orange;">/</button>
</div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
